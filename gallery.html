  <style>
    /* Gallery Page Specific Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      margin: 2rem 0;
    }
    
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      filter: brightness(0.95);
    }
    
    .gallery img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      filter: brightness(1);
      z-index: 10;
    }
    
    /* Lightbox Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s;
    }
    
    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    
    .modal-img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
    
    /* Gallery Animation */
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .gallery img:nth-child(1) {
      animation: zoomIn 0.6s 0.1s both;
    }
    
    .gallery img:nth-child(2) {
      animation: zoomIn 0.6s 0.3s both;
    }
    
    .gallery img:nth-child(3) {
      animation: zoomIn 0.6s 0.5s both;
    }
  </style>
