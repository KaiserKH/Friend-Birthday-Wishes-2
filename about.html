  <style>
    /* About Page Specific Styles */
.container {
  position: relative;
  overflow: hidden;
}

.about-text {
  font-size: 1.8rem;
  line-height: 1.6;
  color: #333;
  margin: 3rem 0;
  padding: 2rem;
  background-color: rgba(255, 255, 255, 0.85);
  border-radius: 20px;
  position: relative;
  z-index: 2;
  animation: floatUp 1.5s ease-out;
}

/* Floating Hearts Background */
.heart-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.heart-bg span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
  background-size: contain;
  animation: floatHeart linear infinite;
}

/* Animations */
@keyframes floatUp {
  from { 
    opacity: 0;
    transform: translateY(30px);
  }
  to { 
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes floatHeart {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100px) scale(1.2);
    opacity: 0;
  }
}

/* Special Title Effect */
h1 {
  position: relative;
  display: inline-block;
}

h1::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 3px;
  bottom: -5px;
  left: 0;
  background: linear-gradient(to right, #ff6b6b, #6b6bff);
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.5s ease-out;
}

h1:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}

/* Responsive Design */
@media (max-width: 768px) {
  .about-text {
    font-size: 1.4rem;
    padding: 1.5rem;
  }
}

  <script>
// Create floating hearts background
function createHearts() {
  const heartContainer = document.createElement('div');
  heartContainer.className = 'heart-bg';
  document.querySelector('.container').prepend(heartContainer);
  
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement('span');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.width = (Math.random() * 20 + 10) + 'px';
    heart.style.height = heart.style.width;
    heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
    heart.style.animationDelay = Math.random() * 5 + 's';
    heartContainer.appendChild(heart);
  }
}

// Initialize about page effects
