<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Zayed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
/* Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

.container {
  padding: 2rem;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1.5s ease-in-out;
}

.main-text {
  font-size: 2.5rem;
  color: #d23369;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.sub-text {
  font-size: 1.5rem;
  color: #555;
  margin-bottom: 2rem;
}

.enter-btn {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
  color: white;
  text-decoration: none;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

.enter-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
  background: linear-gradient(45deg, #ff5252, #ff7676);
}

/* Confetti Animation */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #f00;
  opacity: 0;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .main-text { font-size: 1.8rem; }
  .sub-text { font-size: 1.2rem; }
}
  </style>
  <div class="container">
    <h1 class="main-text">Kya Re Zaiddu, Tera Birthday Hai Aaj? üéâ</h1>
    <p class="sub-text">Ohh! Ye Lo Tumhare Liye Digital Gift üíù</p>
    <a href="wishes.html" class="enter-btn">Enter Your Gift</a>
  </div>
  <audio id="bg-music" src="audio/audio.mp3" loop></audio>
  <script src="script.js"></script>
  <script>
    // Auto-play music with user interaction
document.addEventListener('click', function() {
  const bgMusic = document.getElementById('bg-music');
  bgMusic.volume = 0.3; // Set lower volume
  bgMusic.play().catch(e => console.log("Auto-play prevented:", e));
}, { once: true });

// Confetti effect on button hover
const enterBtn = document.querySelector('.enter-btn');

enterBtn.addEventListener('mouseenter', () => {
  createConfetti();
});

function createConfetti() {
  const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8', '#fad0c4'];
  
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.opacity = Math.random() + 0.5;
    document.body.appendChild(confetti);
    
    // Animation
    const animationDuration = Math.random() * 3 + 2;
    confetti.style.animation = `float ${animationDuration}s ease-in forwards`;
    
    // Remove after animation
    setTimeout(() => {
      confetti.remove();
    }, animationDuration * 1000);
  }
}
  </script>
</body>
</html>
